<!--suppress ALL-->
<!--评价信息-->
<div class="productReviewDiv" id="html">
    <script>
        $(function(){
            //产品页面中的“累计评论”链接被点击时，触发该事件
            $("a.productDetailTopReviewLink").click(function(){
                //将产品页面中，显示对该产品的评论
                $("div.productReviewDiv").show();
                //隐藏产品详情信息（产品属性，产品详情图片）
                $("div.productDetailDiv").hide();
            });

            //产品页面中的“商品详情”链接被点击时，触发该事件
            $("a.productReviewTopPartSelectedLink").click(function(){
                //将产品页面中，隐藏对该产品的评论
                $("div.productReviewDiv").hide();
                //显示产品详情信息（产品属性，产品详情图片）
                $("div.productDetailDiv").show();
            });
        });
    </script>

    <div class="productReviewTopPart">
        <a href="#null" class="productReviewTopPartSelectedLink">商品详情</a>
        <a href="#null" class="selected">累计评价 <span th:text="${product.reviewCount}" class="productReviewTopReviewLinkNumber"></span></a>
    </div>

    <div class="productReviewContentPart">
        <!--将当前产品包含的所有评价遍历出来-->
        <div class="productReviewItem" th:each="review : ${reviews}">
            <div class="productReviewItemDesc">
                <div class="productReviewItemContent">
                    [[${review.content}]]
                </div>
                <div class="productReviewItemDate">[[${#dates.format(review.createDate, 'yyyy-MM-dd')}]]</div>
            </div>

            <div class="productReviewItemUserInfo">
                [[${review.user.anonymousName}]]<span class="userInfoGrayPart">（匿名）</span>
            </div>

            <div style="clear:both"></div>
        </div>
    </div>
</div>
